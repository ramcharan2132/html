<html>
<body>
<script>
    var str = " Hello JavaScript ";

    document.write("Original String: '" + str + "'<br>");
    document.write("Length: " + str.length + "<br><br>");

    document.write("Uppercase: " + str.toUpperCase() + "<br>");
    document.write("Lowercase: " + str.toLowerCase() + "<br>");
    document.write("Trimmed: '" + str.trim() + "'<br>");
    document.write("Substring (0,5): " + str.substring(0,5) + "<br>");
    document.write("Character at index 6: " + str.charAt(6) + "<br>");
    document.write("Index of 'Script': " + str.indexOf("Script") + "<br>");
    document.write("Replace 'Java' with 'ECMA': " + str.replace("Java","ECMA") + "<br>");
    document.write("Split into words: " + str.trim().split(" ") + "<br>");

</script>
</body>
</html>
