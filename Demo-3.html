<html>
	<h1>Welcome to Login Page !!</h1>
	<head>
		<script>
			function check()
			{
				var uid = document.getElementById("user").value;
				var pas = document.getElementById("pwd").value;
				if(uid == "aditya" && pas == "aditya")
				{
					document.write("Welcome on successfull login !!!");
				}
				else{
					document.write("Invalid login credentials");
				}
			}
		</script>
	</head>
	<body>
		<br>
		Username :<input type = "text" id = "user">
		</br>
		<br>
		Password :<input type = "password" id = "pwd">
		</br>
		<input type = "button" value = "Login" onclick = "check();">
	</body>
</html>
