<html>
<head>
<title>Welcome to JavaScript Document Object </title>
</head>
<body>
<p id="abc">Welcome to Aditya University</p>
<h1> Welcome to Aditya University </h1>
<p id="xyz">Welcome to Aditya University</p>
<script>
	document.getElementById('abc').style.color="skyblue";
	document.getElementById('xyz').innerHTML="Updated Text";
	document.getElementById('xyz').style.color="blue";

</script>
<script>
	window.alert("Warning message");
	window.confirm("This is the confirmation message");
</script>
</body>
